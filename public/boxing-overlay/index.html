<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>3D Boxing Ring Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      height: 100%;
      width: 100%;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Helvetica Neue", Helvetica, "Apple Color Emoji", "Segoe UI Emoji";
    }
    #overlay-root {
      position: fixed;
      inset: 0;
      background: transparent;
    }
    canvas {
      display: block;
    }
    /* Minimal HUD for titles and debug */
    .hud {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 16px;
      display: flex;
      justify-content: center;
      gap: 24px;
      pointer-events: none;
      font-weight: 700;
      letter-spacing: 0.3px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.6), 0 0 12px rgba(0,0,0,0.3);
    }
    .tag {
      padding: 8px 12px;
      border-radius: 999px;
      background: linear-gradient(135deg, rgba(0,0,0,0.55), rgba(0,0,0,0.2));
      color: white;
      border: 1px solid rgba(255,255,255,0.18);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      pointer-events: all;
    }
    .tag strong { color: #e2fff6; }
    .bar {
      position: absolute;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      width: min(70vw, 960px);
      height: 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      overflow: hidden;
      box-shadow: inset 0 0 12px rgba(0,0,0,0.4);
      pointer-events: none;
    }
    .bar > .fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #10e8a7, #84fab0, #8fd3f4);
      box-shadow: 0 0 16px rgba(16, 232, 167, 0.5);
      transition: width 0.2s linear;
    }
    .debug {
      position: absolute;
      top: 16px;
      right: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      pointer-events: all;
    }
    .debug button {
      background: rgba(0,0,0,0.5);
      color: white;
      border: 1px solid rgba(255,255,255,0.15);
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }
    .corner-label {
      position: absolute;
      top: 56px;
      left: 16px;
      padding: 6px 10px;
      background: rgba(255, 58, 58, 0.5);
      border: 1px solid rgba(255,255,255,0.15);
      color: white;
      border-radius: 8px;
      font-weight: 700;
      pointer-events: none;
    }
    .corner-label.right {
      left: auto;
      right: 16px;
      background: rgba(74, 144, 226, 0.5);
    }
  </style>
</head>
<body>
  <div id="overlay-root"></div>

  <div class="bar" id="timebar" aria-hidden="true">
    <div class="fill" id="timebarFill"></div>
  </div>

  <div class="corner-label" id="champLabel">Champ</div>
  <div class="corner-label right" id="challengerLabel">Challenger</div>

  <div class="hud" aria-live="polite">
    <div class="tag" id="champTag">Now Playing: <strong>—</strong></div>
    <div class="tag" id="challengerTag">Up Next: <strong>—</strong></div>
  </div>

  <div class="debug" id="debugPanel" hidden>
    <button id="btnStartMock">Start Mock Match</button>
    <button id="btnSkip">Skip (KO Now)</button>
    <button id="btnPause">Pause</button>
    <button id="btnResume">Resume</button>
    <button id="btnNewChallenger">Queue Random Challenger</button>
  </div>

  <script>
    // Basic runtime configuration. You can override by setting window.BOXING_OVERLAY before this loads,
    // or by using ?debug=1 in the URL.
    window.BOXING_OVERLAY = Object.assign({
      imageProxy: "", // e.g. "https://your-proxy.example.com?url="
      koBufferMs: 3000, // Reserve last N milliseconds of a track for the KO sequence
      pixelRatioCap: 1.75, // Balance quality/perf in OBS browser source
      enableShadows: true,
      debug: new URLSearchParams(location.search).get("debug") === "1"
    }, window.BOXING_OVERLAY || {});
  </script>

  <!-- Three.js (UMD) for easiest OBS compatibility -->
  <script src="https://unpkg.com/three@0.161.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.161.0/examples/jsm/utils/SkeletonUtils.min.js"></script>

  <!-- Overlay logic -->
  <script src="./main.js"></script>
</body>
</html>
