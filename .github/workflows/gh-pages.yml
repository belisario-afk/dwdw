name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# Prevent overlapping deployments
concurrency:
  group: "pages"
  cancel-in-progress: true

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Use cache only if a lockfile exists
      - name: Setup Node (with cache)
        if: ${{ hashFiles('**/package-lock.json', '**/npm-shrinkwrap.json', '**/yarn.lock') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            **/package-lock.json
            **/npm-shrinkwrap.json
            **/yarn.lock

      - name: Setup Node (no cache)
        if: ${{ hashFiles('**/package-lock.json', '**/npm-shrinkwrap.json', '**/yarn.lock') == '' }}
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (npm ci)
        if: ${{ hashFiles('**/package-lock.json', '**/npm-shrinkwrap.json') != '' }}
        run: npm ci

      - name: Install dependencies (npm install)
        if: ${{ hashFiles('**/package-lock.json', '**/npm-shrinkwrap.json') == '' }}
        run: npm install

      # Optional but helpful: fail early if critical files are missing (case-sensitive paths)
      - name: Verify critical files exist
        run: |
          set -e
          test -f vite.config.ts || (echo "Missing: vite.config.ts" && exit 1)
          test -f src/main.ts || (echo "Missing: src/main.ts" && exit 1)
          test -f src/auth/pkce.ts || (echo "Missing: src/auth/pkce.ts (check case and path)" && exit 1)
          test -f src/utils/emitter.ts || (echo "Missing: src/utils/emitter.ts" && exit 1)

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # Configures the GitHub Pages deployment
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4