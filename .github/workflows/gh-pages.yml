name: Deploy Vite app to GitHub Pages

on:
  push:
    branches: [ "main" ] # Change if your default branch is different
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          # Force relative asset URLs so it works on streamqueue.live and /dwdw/
          BASE_URL: ./
          # Optional: uncomment and set if you want to inject via CI instead of .env files
          # VITE_SPOTIFY_CLIENT_ID: ${{ secrets.VITE_SPOTIFY_CLIENT_ID }}
          # VITE_SPOTIFY_REDIRECT_URI: https://streamqueue.live/
        run: npm run build

      # Optional safety: ensure CNAME is present in the deployed artifact
      - name: Ensure CNAME
        run: echo "streamqueue.live" > dist/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4