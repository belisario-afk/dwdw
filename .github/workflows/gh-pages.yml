name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          # If the lockfile doesn't exist yet, cache is skipped automatically.
          cache-dependency-path: pnpm-lock.yaml

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9
          standalone: true
          # IMPORTANT: don't auto-install here; we control install below
          run_install: false

      - name: Install dependencies
        # Works with or without an existing lockfile
        shell: bash
        run: |
          if [ -f pnpm-lock.yaml ]; then
            pnpm -w install --frozen-lockfile
          else
            pnpm -w install --no-frozen-lockfile
          fi

      - name: Build
        run: pnpm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
          name: github-pages

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages